<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Verme </title>
</head>
<body>
    <!--
    *link vermek için a etiketi kullanılır.
    *a enter diyince yandaşlarıyla(componentleriyle) gelir. href,link vermek istenen konumu belirtir. -->
    <a href="resim_image_düzenlemeleri.html/html css js "> RESİMLERE GİT</a> <!--bir sayfaya yönlendirilip sonra onun içerisindeki bir resme link verme için kullandık. -->
    <!-- yani bir sayfaya link verildi.RESİMLERE GİT'e tıklandığında sayfa gelicek-->
    <a href="html css js" target="_blank">RESİME GİT</a> <!--linki verilen sayfanın görselin her ne ise,yeni bir sayfada açılmasını sağlayan etiket a nın içerisinde target etiketidir. blank ile yeni bir sayfada açılır.-->
    <!--*Bir internet sitesine nasıl link verilir?
        *yine a etiketi kullanılır.-->
    <a href="http://www.google.com">Google'da Ara</a> <!--google'a link vermiş olduk. -->
    <!-- bir görsele link verilebilir yani görselin üzerine tıklandığında istenilen yere gitsin-->
    <a href="resim_image_düzenlemeleri.html/html css js">
        <img src="html css js" alt="" width="200">
    </a> 
    <!-- içerisine ayrıca img etiketi ile üzerine tıklanacak görseli ekliyoruz-->

    

</body>
</html>
