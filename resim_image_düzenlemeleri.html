<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsellerle Çalismak</title>
</head>
<body>
    <!--
    *img etiketi ile görseller html içerisine eklenir.
    *img etiketi tek etikettir.Diğer etiketler gibi iki tane açma ve kapama etiketi yoktur.Yalnız bir adet <img> etiketi olark kullanılır.
    *içerisinde src etiketi bulunur.Source'dan gelir.Yani resmin nereden alınacağı belirtilir.
    *width etiketi ile genişlik belirtilir. (en)
    *height etiketi ile yükseklik belirtilir.(boy)
    *img içerisindeki alt attribute ü, resim yüklenemezse yerine ne yazacağı alt içerisine yazılarak belirlenir.
    *Eğer iç içe birden fazla kalsör varsa ve içteki klasöre erişmek istiyorsak, (../) ile bir önceki klasöre ulaşılır, sonra istenilen dosyaya gelinir.

    -->
    <img src="/html css js" alt=""> <!-- kullanılacak görseller direkt olarak çalıştırdığımız klasörün içerisine kaydedilebilir.-->
    <img src="/html css js"  width="400"> <!-- genelllikle genişlik yalnız kullanılır-->
    <img src="../UDEMY KURS NOTLARIM/html css js" alt=""> <!-- bu şekilde bir önceki klasöre ../ ile gidildi sonra istenilen görsel seçildi.-->

</body>
</html>
